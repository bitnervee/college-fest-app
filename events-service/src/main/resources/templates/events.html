<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Welcome to College Fest !</title>
	<!-- Imports for page styling -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<!-- Do not delete below -->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<!-- Do not delete above -->

<div th:insert="/navbar::navbar"></div>

<div class="container mt-3 mb-4">
	<div class="card-deck" th:each="event:${events}">
		<div class="card" style="width: 18rem;">
			<img class="card-img-top" height="100px" th:src="@{images/danceperf.jpg}" alt="Event : Dance Performance Image">
			<div class="card-body odd-row-color">
				<h5 class="card-title" th:text="${event.getEventname()}"></h5>
				<div class="card-text">
					<ul>
						<li>Time - <span th:text="${event.getEventtime()}"></span></li>
						<li>Venue - <span th:text="${event.getEventvenue()}"></span></li>
					</ul>
				</div>
				<a th:href="@{'events/eventdetail/'+ ${event.getEventid()}}" class="btn btn-outline-dark">More Details</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
